- repo: https://github.com/PyCQA/flake8
  rev: 5.0.4
  hooks:
    - id: flake8
      name: Linter
      args: [
        "--extend-exclude=tests/*",
        "--max-line-length=100",
        "--ignore=E731,W503"
      ]

- repo: local
  hooks:
    - id: pytest
      name: Pytest
      entry: pytest
      args: ["--disable-warnings"]
      language: system
      pass_filenames: false
      always_run: true
